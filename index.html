<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Kodalog</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="kodalog-icon"></div>
		<div class="kodalog" id="activeKodalog">
			<div class="kl-tab">
				<ul>
					<li class="kl-active">
						All
					</li>
					<li>
						Error
					</li>
					<li>
						Log
					</li>
					<li>
						Warning
					</li>
				</ul>
			</div>
			<div class="kl-setting">
				<ul>
					<li>
						clear
					</li>
					<li>
						<select>
							<option selected disabled>
								Filter
							</option>
						</select>
					</li>
				</ul>
			</div>
			<div class="kl-console"></div>
			<div class="kl-console-textarea">
				<div id="klConsole" data-placeholder="Typing a command..." contentEditable="true"></div>
			</div>
		</div>
		<script src="kodalog.js"></script>
</body>
</html>
