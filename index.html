<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Kodalog</title>
	<script src="kodalog.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
		<div class="kodalog-icon"></div>
		<div class="kodalog" id="activeKodalog">
			<div class="kl-tab">
				<ul>
					<li class="kl-active">
						All
					</li>
					<li>
						Error
					</li>
					<li>
						Log
					</li>
					<li>
						Warning
					</li>
				</ul>
			</div>
			<div class="kl-setting">
				<ul>
					<li>
						clear
					</li>
					<li>
						<select>
							<option selected disabled>
								Filter
							</option>
						</select>
					</li>
				</ul>
			</div>
			<div class="kl-console">
				<div class="kl-console-result">
					
				</div>
				<div class="kl-console-textarea">
					<div id="klConsole" contentEditable="true"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
		for (var i = 0; i < 50; i++) {
			if (i % 2 == 0)
				console.warn("Bu bir Warning");
			else if (i % 3 == 0)
				console.log("Bu bir Log");
			else if (i % 5 == 0)
				console.error("Bu bir Error");
		}
		</script>
</body>
</html>
