<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script>
    window.onerror = function(message, url, linenumber) {
        console.log("JavaScript error: " + message + " on line " + linenumber + " for " + url);
    }
  </script>
  <script>
    var nativelog = console.log;
    console.log = function(){
        nativelog.apply(console, arguments);
        var args = Array.prototype.slice.call(arguments);
        for(var i=0; i<args.length; i++){
            var node = logGir(args[i]);
            document.querySelector("#kodalog-ul").appendChild(node);
        }
    }
    function logGir(message){
        if(message.split(":")[0] == "JavaScript error"){
          var node = document.createElement("li");
          node.style.backgroundColor = "#fff0f0";
          node.style.color = "#ff1e1e";
          node.style.fontWeight = "600";
          var textNode = document.createTextNode(message);
          node.appendChild(textNode);
          return node;
        }else{
          var node = document.createElement("li");
          node.style.backgroundColor = "#fff";
          node.style.color = "#000";
          node.style.fontWeight = "600"
          var textNode = document.createTextNode(message);
          node.appendChild(textNode);
          return node;
        }
    }
  </script>
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
  <script src="js/dragdrop.js"></script>
</head>

<body ng-app="starter">
  <div data-sayi="" id="dragdrop"></div>
  <div id="kodalog">
    <ul id="kodalog-ul"></ul>
    <input id="console" type="text" placeholder=">">
  </div>
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Ionic Blank Starter</h1>
    </ion-header-bar>
    <ion-content>
    </ion-content>
  </ion-pane>
</body>

</html>
